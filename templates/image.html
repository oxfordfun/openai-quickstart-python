<!DOCTYPE html>
<head>
  <title>Image Generator</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Generate image by text</h3>
  <form action="/image" method="post">
    <input type="text" name="image_text" placeholder="Type something" required />
    <input type="submit" value="Generate images" />
  </form>
  {% if result %}
    <div class="result"><a href="{{ result }}" >Generated image</div>
  {% endif %}
</body>
